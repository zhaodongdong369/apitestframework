build_settings:
    clone_depth: 1 # depth of 1 is a shallow clone, remove this line to clone entire repo
    ignore:
     - vendor
     - test
    mysql:
        host: "localhost"
        user: "admin"
        pass: "admin"

setup:
    mysql:['DROP DATABASE IF EXISTS test;', "CREATE DATABASE test;", "GRANT ALL PRIVILEGES ON test.* TO test@'localhost' IDENTIFIED BY 'test';"]

test:
    php_code_sniffer:
        path: 'app/controllers'
        ignore: 'app/views'
        standard: 'PEAR'
        allowd_errors:1
complete:
    mysql:
        host: "localhost"
        user: "admin"
        pass: "admin"

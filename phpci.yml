build_settings:
    clone_depth: 1 # depth of 1 is a shallow clone, remove this line to clone entire repo
    ignore:
     - vendor
     - test
    mysql:
        host: "localhost"
        user: "admin"
        pass: "admin"

test:
    php_code_sniffer:
        path: 'app/controllers'
        standard: '/phpcs.xml'
        ignore: 'app/views'
        standard: 'PEAR'
        allowed_warnings: 10
        allowed_errors: 3
        path: '/usr/bin/phpcs'

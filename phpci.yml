build_settings:
    clone_depth: 1 # depth of 1 is a shallow clone, remove this line to clone entire repo
    ignore:
     - vendor
     - test
    mysql:
        host: "localhost"
        user: "admin"
        pass: "admin"

test:
    php_code_sniffer:
        path: 'app/controllers'
        ignore: 
         - 'app/views'
         - 'PHPCI/*'
        standard: 'PEAR'
        allowed_warnings: 2
        allowed_errors: -1
        path: '/usr/bin/phpcs'
